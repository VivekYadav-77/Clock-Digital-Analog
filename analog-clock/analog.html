<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog-Clock</title>
    <link rel="stylesheet" href="analog.css" />
  </head>
  <body>
    <div id="main">
      <div id="clock">
        <div id="hour-hand" class="hand"></div>
        <div id="min-hand" class="hand"></div>
        <div id="sec-hand" class="hand"></div>
        <div id="center"></div>

        <div class="number num12">12</div>
        <div class="number num3">3</div>
        <div class="number num6">6</div>
        <div class="number num9">9</div>
      </div>
    </div>

    <script src="analog.js"></script>
  </body>
</html>
