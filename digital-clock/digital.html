<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="digital.css">
</head>
<body>
  <div id="main">
    <div id="main-clock-div">
      <div id="sub-main-div">
        <div class="times">
          <div id="hour" class="r"></div>
          <div id="min" class="r"></div>
          <div id="sec" class="r"></div>
        </div>
        <div class="date-day">
          <div id="date" class="d"></div>
          <div id="month" class="d"></div>
          <div id="day" class="d"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="digital.js"></script>
</body>
</html>
